{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Enterprise</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/basehive.css' %}"> {% endblock %}
  <style> 
    form {
       width: 80%;
       padding: 12px 20px;
       margin: 30px 30px;
       box-sizing: border-box;
       border: none;
       background-color:  lightgrey;
       color:white;
     }
     </style>
</head>

<body style="background-color: lightgrey">

  <form  action="{%url 'comment'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input style="background-color:white;color:black" type="submit" class="btn btn-success btn-lg" value="Submit">
  </form>

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
